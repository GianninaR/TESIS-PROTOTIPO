<body>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div class="flex-container">
    <div class="blog-preview">
      <div class="blog-img">
        <video class="video-tesis video" controls preload="auto" width="300" height="200" data-setup='{}'>

    </div>

    <div class="blog-preview">

        <video class="video-tesis video" controls preload="auto" width="300" height="200" data-setup='{}'>
          <source src="1-_1_.mp4">
          </source>
        </video> <br> <br>
      </div>
    </div>

    <div class="blog-preview">
      <div class="blog-img">
        <video class="video-tesis video" controls preload="auto" width="300" height="200" data-setup='{}'>
          <source src="2.mp4">
          </source>
        </video> <br> <br>
      </div>
    </div>

    <div class="blog-preview">
      <div class="blog-img">
        <video class="video-tesis video" controls preload="auto" width="300" height="200" data-setup='{}'>
          <source src="3.mp4">

        </video> <br> <br>

    <div class="blog-preview">

    <div class="blog-preview">

          <source src="5.mp4">
          </source>
        </video> <br> <br>
      </div>
    </div>
  </div>




  <div class="block-columns">
    <div class="block-column">

      <video id="streaming" class="video-tesis" controls preload="auto" width="auto" height="500" poster="./portada.jpg"
        data-setup="{}">
        <source
          src="https://677547d17040.us-east-1.playback.live-video.net/api/video/v1/us-east-1.791987288359.channel.YdVAVTzdibjg.m3u8"
          type="application/x-mpegURL">
      </video>


    </div>
    <div class="block-column">

      <div class="app">
        <div class="screen join-screen active">
          <div class="form">
            <h2>Ingresa a la sala de chat</h2>
            <div class="form-input">
              <label>Nombre de usuario</label>
              <input type="text" id="username">
            </div>
            <div class="form-input">
              <button id="join-user">Ingresar</button>
            </div>
          </div>
        </div>
        <div class="screen chat-screen">
          <div class="header">
            <div class="logo">Sala de chat</div>
            <button id="exit-chat">Salir</button>
          </div>
          <div class="messages">
          </div>
          <div class="typebox">
            <input type="text" id="message-input">
            <button id="send-message">Enviar</button>
          </div>
        </div>
      </div>


    </div>
  </div>
  <h2> </h2> <br> <br>
  <script src="./video.min.js"></script>
  <script src="./scripts.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="./code.js"></script>
